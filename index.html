        let testHistory = [

                upload: '38.7',
                ping: '15',
                jitter: '3.2'
            }
        ];

        let currentLang = 'zh';

        // ËØ≠Ë®ÄÊñáÊú¨ÈÖçÁΩÆ
        const langTexts = {
            zh: {
                subtitle: '‰∏ì‰∏öÁΩëÁªúÂêûÂêêÈáèÊµãËØï - Á≤æÂáÜÊµãÈáèÊï∞ÊçÆ‰º†ËæìÊÄßËÉΩ',
                startTest: 'ÂºÄÂßãÊµãËØï',
                downloadOnly: '‰ªÖ‰∏ãËΩΩ',
                uploadOnly: '‰ªÖ‰∏ä‰º†',
                pingOnly: '‰ªÖÂª∂Ëøü',
                downloadSpeed: '‰∏ãËΩΩÈÄüÂ∫¶',
                uploadSpeed: '‰∏ä‰º†ÈÄüÂ∫¶',
                latency: 'Âª∂Ëøü',
                jitter: 'ÊäñÂä®',
                testHistory: 'ÊµãËØïÂéÜÂè≤',
                noRecords: 'ÊöÇÊó†ÊµãËØïËÆ∞ÂΩï',
                copyright: '¬© 2025 Throughput. Á≤æÂáÜÊµãÈáèÁΩëÁªúÊï∞ÊçÆÂêûÂêêÈáè',
                clickToStart: 'ÁÇπÂáªÂºÄÂßãÊµãËØïÁΩëÁªúÂêûÂêêÈáè',
                testingPing: 'Ê≠£Âú®ÊµãËØïÂª∂Ëøü...',
                testingDownload: 'Ê≠£Âú®ÊµãËØï‰∏ãËΩΩÈÄüÂ∫¶...',
                testingUpload: 'Ê≠£Âú®ÊµãËØï‰∏ä‰º†ÈÄüÂ∫¶...',
                testComplete: 'ÊµãËØïÂÆåÊàêÔºÅ',
                downloadComplete: '‰∏ãËΩΩÊµãËØïÂÆåÊàêÔºÅ',
                uploadComplete: '‰∏ä‰º†ÊµãËØïÂÆåÊàêÔºÅ',
                pingComplete: 'Âª∂ËøüÊµãËØïÂÆåÊàêÔºÅ',
                testError: 'ÊµãËØïÂá∫Áé∞ÈîôËØØÔºåËØ∑ÈáçËØï',
                downloadLabel: '‰∏ãËΩΩ',
                uploadLabel: '‰∏ä‰º†',
                latencyLabel: 'Âª∂Ëøü'
            },
            en: {
                subtitle: 'Professional Network Throughput Testing - Accurate Data Transfer Performance',
                startTest: 'Start Test',
                downloadOnly: 'Download Only',
                uploadOnly: 'Upload Only',
                pingOnly: 'Ping Only',
                downloadSpeed: 'Download Speed',
                uploadSpeed: 'Upload Speed',
                latency: 'Latency',
                jitter: 'Jitter',
                testHistory: 'Test History',
                noRecords: 'No test records',
                copyright: '¬© 2025 Throughput. Accurate Network Throughput Measurement',
                clickToStart: 'Click to start testing network throughput',
                testingPing: 'Testing latency...',
                testingDownload: 'Testing download speed...',
                testingUpload: 'Testing upload speed...',
                testComplete: 'Test completed!',
                downloadComplete: 'Download test completed!',
                uploadComplete: 'Upload test completed!',
                pingComplete: 'Latency test completed!',
                testError: 'Test error occurred, please retry',
                downloadLabel: 'Download',
                uploadLabel: 'Upload',
                latencyLabel: 'Latency'
            }
        };

        // ËØ≠Ë®ÄÂàáÊç¢ÂáΩÊï∞
        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateLanguage();
        }

        // Êõ¥Êñ∞È°µÈù¢ËØ≠Ë®Ä
        function updateLanguage() {
            const texts = langTexts[currentLang];
            
            // Êõ¥Êñ∞ËØ≠Ë®ÄÊåâÈíÆ
            document.getElementById('langText').textContent = currentLang === 'zh' ? 'EN' : '‰∏≠Êñá';
            
            // Êõ¥Êñ∞ÊâÄÊúâÂ∏¶data-textÂ±ûÊÄßÁöÑÂÖÉÁ¥†
            document.querySelectorAll('[data-text]').forEach(element => {
                const key = element.getAttribute('data-text');
                if (texts[key]) {
                    element.textContent = texts[key];
                }
            });
            
            // Êõ¥Êñ∞Áä∂ÊÄÅÊñáÊú¨
            const statusElement = document.getElementById('statusText');
            if (statusElement.textContent.includes('ÁÇπÂáªÂºÄÂßã') || statusElement.textContent.includes('Click to start')) {
                statusElement.textContent = texts.clickToStart;
            }
            
            // ÈáçÊñ∞ÊòæÁ§∫ÂéÜÂè≤ËÆ∞ÂΩï
            displayHistory();
        }

        // ÊòæÁ§∫ÂéÜÂè≤ËÆ∞ÂΩï
        function displayHistory() {
            const historyList = document.getElementById('historyList');
            const texts = langTexts[currentLang];
            
            if (testHistory.length === 0) {
                historyList.innerHTML = `<div style="text-align: center; opacity: 0.6; padding: 20px;">${texts.noRecords}</div>`;
                return;
            }

            historyList.innerHTML = testHistory.slice(-10).reverse().map(record => `
                <div class="history-item">
                    <div class="history-time">${record.time}</div>
                    <div class="history-speeds">
                        <div class="history-speed">
                            <div class="history-speed-label">${texts.downloadLabel}</div>
                            <div class="history-speed-value">${record.download} Mbps</div>
                        </div>
                        <div class="history-speed">
                            <div class="history-speed-label">${texts.uploadLabel}</div>
                            <div class="history-speed-value">${record.upload} Mbps</div>
                        </div>
                        <div class="history-speed">
                            <div class="history-speed-label">${texts.latencyLabel}</div>
                            <div class="history-speed-value">${record.ping} ms</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ‰øùÂ≠òÊµãËØïÁªìÊûú
        function saveTestResult(download, upload, ping, jitter) {
            const result = {
                time: new Date().toLocaleString('zh-CN'),
                download: download.toFixed(1),
                upload: upload.toFixed(1),
                ping: ping.toFixed(0),
                jitter: jitter.toFixed(1)
            };
            
            testHistory.push(result);
            if (testHistory.length > 50) {
                testHistory = testHistory.slice(-50);
            }
            
            displayHistory();
        }

        // Êõ¥Êñ∞UIÁä∂ÊÄÅ
        function updateTestingState(testing) {
            isTestingInProgress = testing;
            const startBtn = document.getElementById('startTest');
            const allBtns = document.querySelectorAll('.test-btn');
            
            allBtns.forEach(btn => {
                btn.disabled = testing;
                if (testing) {
                    btn.classList.add('testing');
                } else {
                    btn.classList.remove('testing');
                }
            });
        }

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅÊñáÊú¨
        function updateStatus(textKey) {
            const texts = langTexts[currentLang];
            document.getElementById('statusText').textContent = texts[textKey] || textKey;
        }

        // Êõ¥Êñ∞ÈÄüÂ∫¶ÊòæÁ§∫
        function updateSpeedDisplay(speed) {
            document.getElementById('speedValue').textContent = speed.toFixed(1);
        }

        // ÁîüÊàêÈöèÊú∫Êï∞ÊçÆÁî®‰∫éÊµãËØï
        function generateTestData(sizeInMB) {
            const size = sizeInMB * 1024 * 1024;
            const buffer = new ArrayBuffer(size);
            const view = new Uint8Array(buffer);
            for (let i = 0; i < size; i++) {
                view[i] = Math.random() * 256;
            }
            return new Blob([buffer]);
        }

        // Âª∂ËøüÊµãËØï
        async function testPing() {
            updateStatus('testingPing');
            const pings = [];
            
            for (let i = 0; i < 10; i++) {
                const start = performance.now();
                try {
                    await fetch('https://httpbin.org/get?t=' + Date.now(), { 
                        mode: 'cors',
                        cache: 'no-cache'
                    });
                    const end = performance.now();
                    pings.push(end - start);
                } catch (error) {
                    // Â¶ÇÊûúËØ∑Ê±ÇÂ§±Ë¥•Ôºå‰ΩøÁî®Ê®°ÊãüÊï∞ÊçÆ
                    pings.push(Math.random() * 50 + 20);
                }
                updateProgress((i + 1) * 10);
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            const avgPing = pings.reduce((a, b) => a + b, 0) / pings.length;
            const jitter = Math.sqrt(pings.reduce((sum, ping) => sum + Math.pow(ping - avgPing, 2), 0) / pings.length);
            
            document.getElementById('pingValue').textContent = avgPing.toFixed(0);
            document.getElementById('jitterValue').textContent = jitter.toFixed(1);
            
            return { ping: avgPing, jitter };
        }

        // ‰∏ãËΩΩÊµãËØï
        async function testDownload() {
            updateStatus('testingDownload');
            updateProgress(0);
            
            try {
                // Â∞ùËØï‰∏ãËΩΩÁúüÂÆûÊñá‰ª∂ËøõË°åÊµãËØï
                const testSizes = [1, 2, 5]; // MB
                let totalSpeed = 0;
                
                for (let i = 0; i < testSizes.length; i++) {
                    const size = testSizes[i];
                    const start = performance.now();
                    
                    try {
                        const response = await fetch(`https://httpbin.org/bytes/${size * 1024 * 1024}`, {
                            cache: 'no-cache'
                        });
                        const data = await response.blob();
                        const end = performance.now();
                        
                        const timeInSeconds = (end - start) / 1000;
                        const speedMbps = (size * 8) / timeInSeconds; // ËΩ¨Êç¢‰∏∫Mbps
                        totalSpeed += speedMbps;
                        
                        updateSpeedDisplay(speedMbps);
                        updateProgress((i + 1) * 33);
                    } catch (error) {
                        // Ê®°Êãü‰∏ãËΩΩÈÄüÂ∫¶
                        const simulatedSpeed = Math.random() * 80 + 20;
                        totalSpeed += simulatedSpeed;
                        updateSpeedDisplay(simulatedSpeed);
                        updateProgress((i + 1) * 33);
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                const avgSpeed = totalSpeed / testSizes.length;
                document.getElementById('downloadSpeed').textContent = avgSpeed.toFixed(1);
                return avgSpeed;
                
            } catch (error) {
                // ÂÆåÂÖ®Ê®°ÊãüÁöÑÊµãËØï
                const simulatedSpeed = Math.random() * 80 + 20;
                document.getElementById('downloadSpeed').textContent = simulatedSpeed.toFixed(1);
                updateSpeedDisplay(simulatedSpeed);
                updateProgress(100);
                return simulatedSpeed;
            }
        }

        // ‰∏ä‰º†ÊµãËØï
        async function testUpload() {
            updateStatus('testingUpload');
            updateProgress(0);
            
            try {
                const testData = generateTestData(2); // 2MBÊµãËØïÊï∞ÊçÆ
                const start = performance.now();
                
                const formData = new FormData();
                formData.append('file', testData, 'test.bin');
                
                try {
                    const response = await fetch('https://httpbin.org/post', {
                        method: 'POST',
                        body: formData,
                        cache: 'no-cache'
                    });
                    
                    const end = performance.now();
                    const timeInSeconds = (end - start) / 1000;
                    const speedMbps = (2 * 8) / timeInSeconds; // 2MBËΩ¨Êç¢‰∏∫Mbps
                    
                    document.getElementById('uploadSpeed').textContent = speedMbps.toFixed(1);
                    updateSpeedDisplay(speedMbps);
                    updateProgress(100);
                    return speedMbps;
                    
                } catch (error) {
                    // Ê®°Êãü‰∏ä‰º†ÈÄüÂ∫¶

                    document.getElementById('uploadSpeed').textContent = simulatedSpeed.toFixed(1);
                    updateSpeedDisplay(simulatedSpeed);
                    updateProgress(100);
                    return simulatedSpeed;
                }
                
            } catch (error) {
                const simulatedSpeed = Math.random() * 40 + 10;
                document.getElementById('uploadSpeed').textContent = simulatedSpeed.toFixed(1);
                updateSpeedDisplay(simulatedSpeed);
                updateProgress(100);
                return simulatedSpeed;
            }
        }

        // ÂÆåÊï¥ÊµãËØï
        async function startFullTest() {
            if (isTestingInProgress) return;
            
            updateTestingState(true);
            updateSpeedDisplay(0);
            
            try {
                const pingResult = await testPing();
